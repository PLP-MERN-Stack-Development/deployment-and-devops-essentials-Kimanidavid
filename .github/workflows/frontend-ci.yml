name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      working-directory: ./client
      run: pnpm install

    - name: Run linter
      working-directory: ./client
      run: pnpm run lint

    - name: Run tests
      working-directory: ./client
      run: pnpm test

    - name: Build application
      working-directory: ./client
      run: pnpm run build
